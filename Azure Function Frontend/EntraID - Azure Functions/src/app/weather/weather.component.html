<thead>
    <tr>
        <th>Date</th>
        <th>Temperature in Celsius</th>
        <th>Temperature in Fahrenheit</th>
        <th>Summary</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let w of weather">
        <td>{{ w.date}}</td>
        <td>{{w.temperatureC}}</td>
        <td>{{w.temperatureF}}</td>
        <td>{{w.summary}}</td>
    </tr>
</tbody>
